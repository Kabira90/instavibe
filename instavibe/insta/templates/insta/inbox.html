{% extends 'insta/base.html' %}
{% block content %}
<div class="container">
    <h3>Inbox</h3>
    <ul class="list-group">
        {% for user in users %}
            <li class="list-group-item">
                <a href="{% url 'conversation' user.id %}">{{ user.username }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
